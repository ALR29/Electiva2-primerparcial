<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vóley Motivación - Angel Luis Rosario</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Anton&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1591883772322-9a3fcf2f15ff?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      max-width: 700px;
      text-shadow: 1px 1px 6px #000;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: #ff6b35;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .button:hover {
      background-color: #ff3d00;
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>¡Vamos Vóley!</h1>
  <p>Sigue entrenando, mantén la motivación y nunca dejes de alcanzar tus metas en el voleibol. ¡Cada punto cuenta y cada esfuerzo vale la pena!</p>
  <a href="#" class="button">¡Quiero inspirarme!</a>

  <footer>
    Página creada por Angel Luis Rosario 
    Matricula: 2024-0079
    🏐
  </footer>
</body>
</html>
