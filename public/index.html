<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vóley Motivación - Angel Luis Rosario</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Anton&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff6b35, #ff3d00);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      max-width: 700px;
      text-shadow: 1px 1px 6px #000;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: #ffc107;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .button:hover {
      background-color: #ffeb3b;
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.5);
    }

    #motivationalText {
      font-size: 1.6rem;
      margin: 20px 0;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 6px #000;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      opacity: 0.8;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>

  <canvas id="animationCanvas"></canvas>

  <h1>¡Vamos Vóley!</h1>
  <p>Sigue entrenando, mantén la motivación y nunca dejes de alcanzar tus metas en el voleibol. ¡Cada punto cuenta y cada esfuerzo vale la pena!</p>

  <button class="button" id="startButton">¡Quiero inspirarme!</button>

  <div id="motivationalText"></div>

  <footer>
    Página creada por Angel Luis Rosario <br>
    Matrícula: 2024-0079 🏐
  </footer>

  <script src="app.js"></script>
</body>
</html>
